<ion-header>

  <ion-navbar>
    <ion-title>QR-Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1><u>Platzinfos einlesen</u> </h1>
    <div class="QRdiv">
    <button class="QRButton" ion-button icon-left (click)="scan()" color="secondary" outline>
                <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
    </button><br>
    </div><br>
    <div class="Reservieren">
        <button class="ReservierenB" ion-button (click)="reserve()" color="secondary">Platz reservieren</button>
    </div>
    <div class="Bestaetigen">
        <button class="BestaetigenB" ion-button (click)="confirm()" color="secondary">Platzbelegung best√§tigen</button>
    </div>
    <p>QR Inhalt(als Funktionsbeweis):</p>
    <p>{{qrinfo}}</p>
</ion-content>
